<head>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"> </script>
</head>

<body>
    <div class="main">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="button" type="button" value="sin"onclick="TrigMath('sin')"></td>
                <td><input class="button" type="button" value="("onclick="parentheses('(')"></td>
                <td><input class="button" type="button" value=')'onclick="parentheses(')')"></td>
                <td><input class="button" type="button" value="%"onclick="insert('%')"></td>
                <td><input class="buttonClear" type="button" value="AC"onclick="c()"></td>

            </tr>
            <tr>
                <td><input class="button" type="button" value="cos"onclick="TrigMath('cos')"></td>
                <td><input class="buttonNumber" type="button" value="7"onclick="insert(7)"></td>
                <td><input class="buttonNumber" type="button" value="8"onclick="insert(8)"></td>
                <td><input class="buttonNumber" type="button" value="9"onclick="insert(9)"></td>
                <td><input class="button" type="button" value="÷"onclick="divideMath()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="tan"onclick="TrigMath('tan')"></td>
                <td><input class="buttonNumber" type="button" value="4"onclick="insert(4)"></td>
                <td><input class="buttonNumber" type="button" value="5"onclick="insert(5)"></td>
                <td><input class="buttonNumber" type="button" value="6"onclick="insert(6)"></td>
                <td><input class="button" type="button" value="x"onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="π"onclick="piMath('π')"></td>
                <td><input class="buttonNumber" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="buttonNumber" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="buttonNumber" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                

            </tr>
            <tr>
                <td><input class="button" type="button" value="x²" onclick="square('')"></td>
                <td><input class="buttonNumber" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="buttonNumber" type="button" value="." onclick="insert('.')"></td>
                <td><input class="buttonEqual" type="button" value="=" onclick="equal()"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>

        </table>
    </div>

</body>
