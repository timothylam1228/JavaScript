<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock paper and scissors</h1>
            <button>Start</button>
        </div>

        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class ="player-hand" src="./asssets/rock.png" alt="">
                <img class ="computer-hand" src="./asssets/rock.png" alt="">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
